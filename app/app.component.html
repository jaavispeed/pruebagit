<ion-app>

  <ion-menu contentId="main" menuId="first" side="start">
      <ion-toolbar color="primary" class="menu-header-bg">
          <h1 class="letramenu">Menu</h1>
      </ion-toolbar>


    <ion-content>
      <ion-list>
        <ion-menu-toggle *ngFor="let c of componentes" >
          <ion-item [routerLink]="c.redirecTo" detail=true class="fuente" (click)="deslogear()">
            <ion-icon slot="start" [name]="c.icon"></ion-icon>
            {{ c.name }}
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
   </ion-menu>



  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
