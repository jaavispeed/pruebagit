<!-- Tipos de letras utilizadas-->

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">


<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,900&display=swap" rel="stylesheet">


<ion-content>
<div id="header">
  <div id="app-bar">
    <!-- Flecha para devolverse -->
    <ion-icon name="arrow-back" routerLink="/login" color="primary"></ion-icon>
  </div>


</div>
<div class="wrapper">

<!-- Mensaje que muestra si el formulario es valido o no.-->
  
  

  


  <form>
    <ion-card class="form-wrapper">
      <ion-card-content>
        <div class="line-text" >
          <span class="lines"></span>
          <span class="text">¡Registrate!</span>
          
        </div>
        
        <form [formGroup] = "formularioRegistro" (key.enter)="CrearUsuario()" #formulario="ngForm" (ngSubmit) ="onSubmit()">
          <!-- Nombre de usuario que debe ingresar el usuario, es obligatorio y esta validado -->
          <ion-item>
            <ion-icon name="person-outline"></ion-icon>
            <ion-input type="text" placeholder="Nombre" name="nombre" formControlName="nombre" required class="fuente" [(ngModel)]= "usuario.nombre"></ion-input>
          </ion-item>
          <span *ngIf="f['nombre'].getError('required')!=null" class="letra">Campo vacio.</span>
          <span *ngIf="f['nombre'].getError('minlength')!=null" class="letra">Minimo 2 caracteres.</span>

          
          <!-- Email que debe ingresar el usuario, es obligatorio y esta validado -->
          <ion-item>
            <ion-icon name="mail"></ion-icon>
            <ion-input type="email" placeholder="Email" name="email" value=""  formControlName="correo" [(ngModel)]= "usuario.email"
            required class="fuente"></ion-input>
          </ion-item>

          <!--VALIDACION-->
          <span *ngIf="f['correo'].getError('pattern')!=null" class="letra">Formato de correo invalido.</span>
          <span *ngIf="f['correo'].getError('required')!=null" class="letra">Campo vacio.</span><br>
          <span *ngIf="f['correo'].getError('minlength')!=null" class="letra">Minimo 2 caracteres.</span>
          <!--VALIDACION-->

          <!-- Contraseña que debe ingresar el usuario, es obligatorio y esta validado -->
          <ion-item>
            <ion-icon name="lock-closed"></ion-icon>
            <ion-input type="password" placeholder="Contraseña" name="password" value=""  formControlName="password" [(ngModel)]= "usuario.password"
            required class="fuente"></ion-input>
            
          </ion-item>
          <!--VALIDACION-->
          <span *ngIf="f['password'].getError('required')!=null" class="letra">Campo vacio.</span>
          <span *ngIf="f['password'].getError('minlength')!=null" class="letra">Minimo 2 caracter.</span>
          <!--VALIDACION-->
          
          <ion-item>
            <ion-icon name="lock-closed"></ion-icon>
            <ion-input type="password" placeholder="Confirma Contraseña" name="password2" value=""  formControlName="confirmPass" 
            required class="fuente"></ion-input>
            
          </ion-item>
          <!--VALIDACION-->
          <span *ngIf="f['confirmPass'].getError('required')!=null" class="letra">Campo vacio.</span>
          <span *ngIf="f['confirmPass'].getError('Mustmatch')!=null" class="letra">No coinciden.</span>
          <span *ngIf="f['confirmPass'].getError('minlength')!=null" class="letra">Minimo 2 caracter.</span>
          <!--VALIDACION-->

          <ion-list class="fuente2">
            <ion-item class="fuente2">
                <ion-select  placeholder="Tipo" class="fuente2"  formControlName="tipo">
                    <ion-select-option value="docente" class="fuente2">Docente</ion-select-option>
                    <ion-select-option value="alumno" class="fuente2"> Alumno</ion-select-option>
                </ion-select>
            </ion-item>
        </ion-list>
        <!--VALIDACION-->
        <span *ngIf="f['tipo'].getError('required')!=null" class="letra">Elija una opcion.</span>
        <!--VALIDACION-->
          <!-- Boton submit que esta desactivado hasta que se ingrese el email y contraseña -->
          <ion-button  expand="block" [disabled] ="formulario.invalid" type="submit" (click)="CrearUsuario()" routerLink="/login" class="fuente"> 
            Registrar
          </ion-button>
        </form>

      </ion-card-content>
    </ion-card>
</form>


</div>
</ion-content>
